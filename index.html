<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Formula 1</title>
  <link rel="stylesheet" href="style.css"> <!--외부 css 스타일시트 파일을 불러옴-->
</head>

<body>
  <h1>
    <span class="highlight shadow-title">F1 KOREA CIRCUIT</span>
    <span class="sub shadow-title">of Team F5</span>
  </h1>
  <div>
    <div class="map">
      <img src="map.png" alt="지도 이미지" class="map-image"> <!--img scr: 이미지 주소, alt: 이미지 태그의 속성(이미지를 보여줄 수 없을 때 대체될 텍스트)-->

      <!--지도 위 클릭 가능한 도형들-->
      <div class="circle" style="top: 43%; right: 10%;" onclick="showDetail(0)"></div>
      <div class="circle" style="top: 40%; left: 40%;" onclick="showDetail(1)"></div>
      <div class="circle" style="top: 33%; left: 28%;" onclick="showDetail(2)"></div>
      <div class="circle" style="top: 60%; left: 68%;" onclick="showDetail(3)"></div>
      <div class="circle" style="top: 72%; left: 34%;" onclick="showDetail(4)"></div>
      <div class="circle" style="top: 19%; left: 50%;" onclick="showDetail(5)"></div>
    </div>

    <!--마커를 클릭했을 때 띄울 이미지-->
    <div class="popup-overlay" id="detailBox" onclick="hideDetail()">
      <img id="detailImage" src="detailImage.png" alt="확대 이미지" class="popup-image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
